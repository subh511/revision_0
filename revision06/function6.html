<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App</title>
</head>
<body>
  <button onclick="message++">Add</button>
  <button onclick="message === 0 ? 0 : message--">Remove</button>

  <script>
    let message = 2;
    setInterval(()=>{
      if(document.title === 'App'){
        document.title = `(${message}) New Message`;
      }else{
        document.title = 'App';
      }
    },1000);
  </script>
</body>
</html>
