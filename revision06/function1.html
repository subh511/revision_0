<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="btn" onclick="clickButton()">Finish</button>
  <script>

    function clickButton(){
      let button = document.getElementById('btn');
      
      setTimeout(()=>{
        button.innerHTML = 'Finshed!'
      },1000)
    }

  // setTimeout(()=>{
  // console.log('Finished')
  // },1000)

  </script>
</body>
</html>
