<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array1 = [1, 2, 3];
      let array2 = array1.slice();
      array2.push(4);
      console.log(array1);
      console.log(array2);

      //--------destructuring----------

      const [firstValue, secondValue] = [1, 2, 3, 4];

      //----------loops on break & continue----------

      for (let i = 1; i <= 10; i++) {
        if (i === 3) {
          continue;
        }
        console.log(i);
        if (i === 8) {
          break;
        }
      }

      //------same for while loop------

      let i = 1;

      while (i <= 10) {
        if (i % 3 === 0) {
          i++;
          continue;
        }
        console.log(i);
      }

      //---------------------
      function doubleArray(){

      const nums = [1,1,3];
      const numsDoubled = [];

      for(let i=0; i<nums.length; i++){
        const num = nums[i];
        numsDoubled.push(num*2);
      }
      console.log(numsDoubled);
    }
    </script>
  </body>
</html>
