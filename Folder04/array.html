<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const myArray = [10, 12, 34, 56, 78];
      console.log(myArray[1]);

      //-----while loops-----

      let i = 1;

      while (i <= 5) {
        console.log(i);
        i++;
      }

      //------for loop------

      for (let i = 1; i <= 5; i++) {
        console.log(i);
      }

      //-------generating random number using while-loop-----

      let randomNumber = 0;

      while (randomNumber < 0.5) {
        randomNumber = Math.random();
      }
      console.log(randomNumber);

      //-------looping through an array-----

      let todoList = ["make Dinner", "wash Dishes", "watch Youtube"];

      for (let i = 0; i < todoList.length; i++) {
        console.log(todoList[i]);
      }


      //------looping through an array(accumulator)---

      const nums = [1,1,3];

      let total = 0;

      for(let i=0; i<nums.length; i++){
        total = total + nums[i]
      }
      console.log(total)
    </script>
  </body>
</html>
