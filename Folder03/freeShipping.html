<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10</p>
  <p>Orders overs $40 = Free shipping</p>
  <input type="text" placeholder="text" id="input"/>
  <button onclick="
  calculateTotal()
  ">Calculate</button>
  <p id="total-cost-display"></p>

  <script>
    function calculateTotal(){
     const inputElement = document.getElementById('input')
     let cost = Number(inputElement.value);
     //console.log(cost)

     if(cost < 40){
      cost += 10;
     }
     document.getElementById('total-cost-display').innerHTML = `${cost}`;
    }
  </script>
</body>
</html>
