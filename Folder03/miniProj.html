<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button id="btn" onclick="
  Subscribe()
  ">
  Subscribe
  </button>
  <script>
    function Subscribe(){
      const buttonElement = document.getElementById('btn');
      buttonElement.innerText === 'Subscribe' ? buttonElement.innerHTML = 'Subscribed' : buttonElement.innerHTML = 'Subscribe';
    }
  </script>
</body>
</html>
