<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    function removeEgg(foods){
      let removedEgg = 0;
      return foods.filter((food)=>{
        if(food === 'egg' && removedEgg < 2){
          removedEgg++;
          return false;
        }
        return true;
      })
    }
    console.log(removeEgg(['egg','egg','apple','egg','ham']))
  </script>
</body>
</html>
