<body>
  <script>

    function countPositive(nums){
      let result = [];
      let negativeValue = -1;
      for(let i=0; i<nums.length; i++){
        if(nums[i] > negativeValue){
          result.push(nums[i])
        }
      }
      return result;
    }
    console.log(countPositive([1,-3,5]))


    function countPositive1(nums){
      let positive = 0;

      nums.forEach((num)=>{
        if(num > positive){
          positive++
        }
      })
      return positive;
    }
    console.log(countPositive([1,-3,5]))
  </script>
</body>
