        if (isText) {
          clearTimeout(timeOut)
          timeOut = setTimeout(() => {
            button.innerHTML = '';
          }, 2500);
          isText = false;
        } else {

          timeout = setTimeout(() => {
            button.innerHTML = "Added!";
          }, 1500);
          isText = true;
        }
      }
      let clickedButton = document.getElementById("btn");
      clickedButton.addEventListener("click", clicked);
    </script>
  </body>
</html>
