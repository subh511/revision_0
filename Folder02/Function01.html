<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
     
     //Farhenheit;
     function convertToFahrenheit(celcius){

      let farenheit = (celcius*9/5)+32;
      return farenheit;
     }
     console.log(convertToFahrenheit(25));

     //Celcius;
     function convertToCelcius(farenheit){
      let celcius = (farenheit-32)*5/9;
      return celcius;
     }
     console.log(convertToCelcius(86));

     //Temperature;

     function convertTemperature(degrees,unit){
      if(unit === 'C'){
        const result = convertToFahrenheit(degrees);
        return `${result}F`;
      }else if(unit === 'F'){
        const result = convertToCelcius(degrees);
        return `${result}C`;
      }
     }
     console.log(convertTemperature(25,'C'))
     console.log(convertTemperature(86, 'F'))

     //-----------Km/Length--------

     function convertLength(length, from, to) {
        if (from === 'km' && to === 'miles') {
          return `${length / 1.6} miles`;
        } else if (from === 'miles' && to === 'km') {
          return `${length * 1.6} km`;

        // You can also do if (from === 'km' && to === 'km) { ... }
        // if (from === to) is a trick you can use to save some code.
        } else if (from === to) {
          return `${length} ${to}`;
        }
      }

      console.log(convertLength(50, 'miles', 'km'));
      console.log(convertLength(32, 'km', 'miles'));
      console.log(convertLength(50, 'km', 'km'));
  </script>
</body>
</html>
