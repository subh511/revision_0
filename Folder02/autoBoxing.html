<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    console.log('hello'.length);
    console.log('hello'.toUpperCase());

    const object = {
      message: 'hello',
    };
    
    //objects are refernces & objects can copied by refernce;
    const object1 = object;
    object1.message = 'good job';
    console.log(object);
    console.log(object1);


    const object2 = {
      message: 'good job'
    }

    console.log(object2 === object1); // but here we created & compared;
    console.log(object1 === object); //refernce object;
    //though they r having same value but it is not same;


    //object destructuring;

    const object4 = {
      message: 'Good job!',
      price: 799,
    }
    //const message = object4.message;
    const {message,price} = object4;
    console.log(message);
    console.log(price);

    //ShortHand property;
    const objects = {
      //message: message
      message,
    };
    console.log(objects);
  </script>
</body>
</html>
