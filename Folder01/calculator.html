<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <div>
    <button onclick="
    calculation += '1';
    console.log(calculation);
      ">1</button>
    <button onclick="
    calculation += '2';
    console.log(calculation);
    ">2</button>
    <button onclick="
    calculation += '3';
    console.log(calculation);
    ">3</button>
    <button onclick="
    calculation += ' + ';
    console.log(calculation);
    ">+</button>
  </div>
  <div>
    <button onClick="
    calculation += '4';
    console.log(calculation);
    ">4</button>
    <button onClick="
    calculation += '5';
    console.log(calculation);
    ">5</button>
    <button onClick="
    calculation += '6';
    console.log(calculation);
    ">6</button>
    <button onClick="
    calculation -= ' - ' ;
    console.log(calculation);
    ">-</button>
  </div>
  <div>
    <button onClick="
    calculation += '7';
    console.log(calculation);
    ">7</button>
    <button onClick="
    calculation += '8';
    console.log(calculation);
    ">8</button>
    <button onClick="
    calculation += '9';
    console.log(calculation);
    ">9</button>
    <button onClick="
    calculation += ' * ';
    console.log(calculation);
    ">*</button>
  </div>
  <div>
    <button onclick="
    calculation += '0';
    console.log(calculation);
      ">0</button>
    <button onclick="
    calculation += '.';
    console.log(calculation);
      ">.</button>
    <button onclick="
    calculation = eval(calculation);
    console.log(calculation);
    ">=</button>
    <button onclick="
    calculation += ' / ';
    console.log(calculation)
    ">/</button>
  </div>
  <button onclick="
  calculation = ''
  console.log(calculation)
  ">Clear</button>
  <script>
    let calculation = '';
  </script>
</body>
</html>
