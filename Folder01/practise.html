<body>
  <h4>hi</h4>
  <script>
    let name = 'samrat';//1
    console.log(`My name is: ${name}`);//2

    let cost = 5+(2*3)+9;//3
    console.log(`Cost of the food: $${cost}`);//4

    let tax = cost*0.1;//5

    console.log(`Total cost: $${totalCost}`)//7

  </script>
